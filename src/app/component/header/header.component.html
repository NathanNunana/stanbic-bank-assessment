<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button>
            <mat-icon>menu</mat-icon>
        </button>
        <span>App Logo</span>
        <div style="width: 100%;">
            <ul fxLayout="row" fxLayoutGap="20px" style="display: flex; list-style: none; float: right;">
                <li>
                    <button mat-icon-button>
                        <mat-icon>
                            settings
                        </mat-icon>
                    </button>
                </li>
                <li>
                    <button mat-icon-button>
                        <mat-icon>
                            help_outline
                        </mat-icon>
                    </button>
                </li>
                <li>
                    <button mat-button [mat-menu-trigger-for]="menu">
                        <mat-icon>
                            person_outline
                        </mat-icon>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item>
                                <mat-icon>exit_to_app</mat-icon>
                                Signout
                            </button>
                        </mat-menu>
                    </button>
                </li>
            </ul>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
